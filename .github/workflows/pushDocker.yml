name: pushDocker
on:
  push:
    branches:
      - main
  schedule:
    - cron: 45 23 * * 0 # https://crontab.guru/#45_23_*_*_0
jobs:
  test:
    name: Test Docker
    permissions:
      contents: read
    uses: jaid/workflows/.github/workflows/testDocker.yml@main
    with:
      test: /\+0+\s+\.cargo/.test(stdout)
      buildArgs: |
        pythonPackageVersion=3.11
  pushDocker:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: ubuntu:rolling
            pythonPackageVersion: 3.11
          - flavorSuffix: lts
            image: ubuntu:latest
            pythonPackageVersion: 3.11
          - flavorSuffix: debian
            image: debian:stable-slim
            pythonPackageVersion: 3.9
    uses: jaid/workflows/.github/workflows/pushDocker.yml@main
    with:
      dockerHubUser: jaidchen
      arch: linux/amd64,linux/arm64/v8
      buildArgs: |
        image=${{ matrix.image }}
        pythonPackageVersion=${{ matrix.pythonPackageVersion }}
      flavorSuffix: ${{ matrix.flavorSuffix }}
    secrets:
      dockerHubToken: ${{ secrets.dockerHubToken }}
